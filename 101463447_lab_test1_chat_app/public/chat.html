<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="d-flex flex-column align-items-center p-4 bg-light">
    <h2 class="mb-3">Join a Chat Room</h2>

    <!-- Room Selection -->
    <select id="room-select" class="form-select mb-3 w-50">
        <option value="devops">DevOps</option>
        <option value="cloud computing">Cloud Computing</option>
        <option value="covid19">COVID-19</option>
        <option value="sports">Sports</option>
        <option value="nodeJS">NodeJS</option>
    </select>
    <button id="join-btn" class="btn btn-primary mb-4">Join Room</button>

    <!-- Chat Box -->
    <div id="chat-container" class="d-none w-50">
        <h4 id="room-name"></h4>
        <div id="messages" class="border p-3 mb-3 bg-white" style="height: 300px; overflow-y: auto;"></div>
        <input type="text" id="message-input" class="form-control mb-2" placeholder="Type a message..." onkeyup="notifyTyping()"/>
        <button id="send-btn" class="btn btn-success">Send</button>
        <button id="leave-btn" class="btn btn-danger mt-2">Leave Room</button>
        <button id="logout-btn" class="btn btn-warning mt-3">Logout</button>
        <p id="typing-indicator" class="text-muted"></p>
    </div>

    <script src="chat.js"></script>

    <script>
        // Check if the user is logged in by verifying the token in localStorage
        const token = localStorage.getItem("token");

        if (!token) {
            alert("You need to be logged in to access the chat.");
            window.location.href = "login.html"; // Redirect to login page if no token
        } else {
            console.log("Logged in with token:", token);
        }
    </script>
</body>
</html>
